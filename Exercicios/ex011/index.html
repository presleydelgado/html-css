<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes,ou simplesmente aumente e diminua o tamanho do seu navegador !</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/called upon - silent partner.mp3" controls ></audio>
    <!-- MP3 WAV OGG-->
    <!--Outra maneira de adicionar áudio:-->
    <audio preload="metadata" controls>
        <source src="midia/called upon - silent partner.mp3" type="audio/mpeg">
        <source src="midia/called upon - silent partner.ogg" type="audio/ogg">
        <source src="midia/called upon - silent partner.wav" type="audio/wav">
        <p>Infelizmente, o seu navegador não consegue reproduzir áudio, <a href="midia/called upon - silent partner.mp3">clique aqui</a> para baixar o arquivo de áudio</p>
    </audio>
</body>
</html>
