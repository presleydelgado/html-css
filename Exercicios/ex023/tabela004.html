<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela filmes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        td {
            border: solid 1px black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Grupo</td>
            <td>Nome</td>
            <td colspan="2">Filmes</td>

            <tr>
                <td>Alien</td>
                <td>Hulk</td>
                <td>Oblivion</td>
            </tr>
        </tr>
        <tr>
            <td rowspan="4">Mulheres</td>
        </tr>
        <tr>
            <td>Ana Maria Santos</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
        </tr>


        <tr>
            <td rowspan="4">Homens</td>                       
        </tr>

        <tr>
            <td>Bruno Mendonça</td>
        </tr>

        <tr>
            <td>Daniel Lourenço</td>
        </tr>
        
        <tr>
            <td>Fabiano Mota</td>
        </tr>

        <tr>
            <td>Alien</td>
        </tr>
    </table>
</body>
</html>
