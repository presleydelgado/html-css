<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            
        }
        th , td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col">Área</th>
            <th scope="col">Disciplinas</th>
        
            <th colspan="2">Notas</th>
            
            <th scope="row">Nota 1</th>
            <th scope="row">Nota 2</th>
            <th scope="col">Média</th>
        <tr>
        
        </tr>    
            
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="5">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
        </tr>
        <tr>
            <th scope="row">Média de Exatas</th>
        </tr>
        <tr>
            <th scope="rowgroup">Humanas</th>
            <td>História</td>
            <td rowspan="2"></td>
            <td>Geografia</td>
        </tr>
        <tr>
            <th scope="row">Média de Humanas</th>
        </tr>
    </table>
</body>
</html>
