<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 700px;
        }
        th , td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Área</th>
            <th>Disciplinas</th>
            <th>Notas</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
        </tr>
        <tr>
            <th rowspan="5">Exatas</th>
            <tr>
                <td>Matemática</td>
            </tr>
            <tr>
                <td>Física</td>
            </tr>
            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
        </tr>
        <tr>
            <th>Média de Exatas</th>
        </tr>
        <tr>
            <th>Humanas</th>
            <td>História</td>
            <td>Geografia</td>
        </tr>
        <tr>
            <th>Média de Humanas</th>
        </tr>
    </table>
</body>
</html>
